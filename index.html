<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Simple Calulator</h1>
    <div id="calculator-container">
      <p class="calculator-item" id="display">0</p>
      <button type="button" class="calculator-item" id="7">7</button>
      <button type="button" class="calculator-item" id="8">8</button>
      <button type="button" class="calculator-item" id="9">9</button>
      <button type="button" class="calculator-item" id="+">+</button>
      <button type="button" class="calculator-item" id="<"><</button>
      <button type="button" class="calculator-item" id="4">4</button>
      <button type="button" class="calculator-item" id="5">5</button>
      <button type="button" class="calculator-item" id="6">6</button>
      <button type="button" class="calculator-item" id="-">-</button>
      <button type="button" class="calculator-item" id="blank"></button>
      <button type="button" class="calculator-item" id="1">1</button>
      <button type="button" class="calculator-item" id="2">2</button>
      <button type="button" class="calculator-item" id="3">3</button>
      <button type="button" class="calculator-item" id="*">*</button>
      <button type="button" class="calculator-item" id="C">C</button>
      <button type="button" class="calculator-item" id="0">0</button>
      <button type="button" class="calculator-item" id=".">.</button>
      <button type="button" class="calculator-item" id="/">/</button>
      <button type="button" class="calculator-item" id="equals">=</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
